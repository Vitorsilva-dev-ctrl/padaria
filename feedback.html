<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomrulário de Feedback</title>

</head>

<body>
    <main>
        <nav>
            <a href="/index.html">Inicio</a>
        </nav>
        <h1>Formulario de Feedback geral</h1>
        <form>
            <fieldset>
                <legend>Informações Pessoais</legend>
                <label>
                    Nome Completo:
                    <input type="name" required>
                </label><br><br>
                <label>
                    Email:
                    <input type="email" required>
                </label> <br><br>
                <label>
                    Nossos Produtos
                    <select name="Nossos Produtos" required>
                        <option value="">Selecione</option>
                        <option value="">Pães tradicionais:</option>
                        <option value=""> Doces e bolos</option>
                        <option value="">Salgados</option>
                        <option value="">Elogio</option>
                        <option value="">Atendimento</option>
                        <option value="">Ambiente</option>
                        <option value="">Preços</option>
                    </select><br><br>
                    <label>
                        Avaliação geral: <br><br>
                        <input type="radio">
                        Excelente
                    </label>
                    <label>

                        <input type="radio">
                        Bom
                    </label>
                    <label>

                        <input type="radio">
                        Regular
                    </label>
                    <label>
                        <input type="radio">
                        Ruim
                    </label><br><br>
                </label>
                Observações
                <textarea name="comentario" id="comentario">Digite seu comentário aqui.</textarea placeholder="Comentário">
                </label><br><br>
                    <label>
                     Recomendaria para amigos? 
                       <input type="checkbox"> 
                       Sim
                    </label>

                    <label>
                         <input type="checkbox"> 
                       não
                    </label><br><br>
    <label>
                    Autoriza publicação do depoimento?
                       <input type="checkbox"> 
                       Sim
                    </label>

                    <label>
                         <input type="checkbox"> 
                       não
                    </label>

            
                <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </main>
</body>
</html>
